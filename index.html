<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        
        <div class="calculator shadow-lg">
            <input type="text" class="form-control text-end" id="display" readonly>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="clearDisplay()">C</button>
                <button class="col-3 btn btn-light" onclick="deleteLast()">←</button>
                <button class="col-3 btn btn-light" onclick="appendOperator('/')">÷</button>
                <button class="col-3 btn btn-light" onclick="appendOperator('*')">×</button>
            </div>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="appendNumber(7)">7</button>
                <button class="col-3 btn btn-light" onclick="appendNumber(8)">8</button>
                <button class="col-3 btn btn-light" onclick="appendNumber(9)">9</button>
                <button class="col-3 btn btn-light" onclick="appendOperator('-')">−</button>
            </div>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="appendNumber(4)">4</button>
                <button class="col-3 btn btn-light" onclick="appendNumber(5)">5</button>
                <button class="col-3 btn btn-light" onclick="appendNumber(6)">6</button>
                <button class="col-3 btn btn-light" onclick="appendOperator('+')">+</button>
            </div>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="appendNumber(1)">1</button>
                <button class="col-3 btn btn-light" onclick="appendNumber(2)">2</button>
                <button class="col-3 btn btn-light" onclick="appendNumber(3)">3</button>
                <button class="col-3 btn btn-light" onclick="calculate()">=</button>
            </div>
            <div class="row">
                <button class="col-6 btn btn-light" onclick="appendNumber(0)">0</button>
                <button class="col-3 btn btn-light" onclick="appendDot()">.</button>
                <button class="col-3 btn btn-light" onclick="clearDisplay()">AC</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
